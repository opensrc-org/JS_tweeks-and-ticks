<!-- Array.splice()
        - used to add or delete elements from an array
        - the original array is modified
        - take 3 parameters

            i. Array.splice(start) : Splices the Array from the starting index no 
                                     For eg : x = [1,2,3,4,5,6];
                                              x.splice(2);
                                              //New Array [1,2];

           ii. Array.splice(start,length) : Splices the Array from the starting index no to the length metioned
                                            For eg: x = [1,2,3,4,5,6];
                                                    x.splice(2,3);
                                                    //New Array [1,2,6];

          iii. Array.splice(start,remove,element) : Splice the Array from the starting index no and remove the numbers of elements 
                                                    For eg: x = [1,2,3,4];
                                                            x.splice(2,0,'c');
                                                            //New Array [1,2,'c',3,4]; -->
